        <main>
          <!-- Contact Section Start -->
            <section class="contact-section" style="padding: 50px; margin: auto;">
              <h2 class="reservation_title" style="width: 100%; text-align: center; margin-top: 70px;">Contact Us</h2>
              <div class="container">
                <div class="row">
                  <!-- Contact Form -->
                  <div class="col-lg-6">
                  <p>Please fill out the form below to get in touch with us.</p>
                  <form id="contactForm">
                    <div class="mb-3">
                     <label for="name" class="form-label">Name</label>
                     <input type="text" class="form-control" id="name" required>
                     <div class="form-feedback" id="nameFeedback"></div>
                    </div>
                    <div class="mb-3">
                     <label for="email" class="form-label">Email</label>
                     <input type="email" class="form-control" id="email" required>
                     <div class="form-feedback" id="emailFeedback"></div>
                    </div>
                    <div class="mb-3">
                     <label for="message" class="form-label">Message</label>
                     <textarea class="form-control" id="message" rows="4" required></textarea>
                     <div class="form-feedback" id="messageFeedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                    <div class="form-success" id="successMessage"></div>
                  </form>                                 
                </div>
                <!-- Location Map -->
                <div class="col-lg-6">
                  <h2>Our Location</h2>
                  <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.8665521149946!2d-73.8282879235352!3d40.742961835718795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2606f670f8625%3A0x9960c6695ebb34a5!2s60-06%20Main%20St%2C%20Flushing%2C%20NY%2011355%2C%20%C3%89tats-Unis!5e0!3m2!1sfr!2sfr!4v1708807637188!5m2!1sfr!2sfr" allowfullscreen="" loading="lazy"></iframe>
                </div>
             </div>              
          </section>
        </main>  
          <!--Contact & Infos End -->
